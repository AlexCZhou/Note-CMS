<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shouhao's Note</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>

<body>


<!--    页眉-->
<header id="header" th:fragment="headerLong(authority)">
    <div class="header-bar">
        <div class="logo">
            <a href="/">Shouhao's Notes</a>
        </div>
        <a href="/">
            <div class="header-item">首页</div>
        </a>
        <a href="/allposts">
            <div class="header-item">全部文章</div>
        </a>
        <a href="/about">
            <div class="header-item">关于作者</div>
        </a>

    </div>
    <div class="header-function">
        <a href="/manage" th:if="${authority > 0}">
            <div class="function-item">管理网站</div>
        </a>
    </div>
</header>

<!--    页眉-简单版本-->
<header id="headerShort" th:fragment="headerShort">
    <div class="header-bar">
        <div class="logo">
            <a href="/">Shouhao's Notes</a>
        </div>
        <a href="/">
            <div class="header-item">首页</div>
        </a>
        <a href="/">
            <div class="header-item">全部笔记</div>
        </a>
        <a href="/">
            <div class="header-item">关于作者</div>
        </a>
    </div>
</header>

<!--    主视觉图-->
<div class="main-vision" th:fragment="mainVision">
    <img src="/img/p0.jpg" alt="主视觉图" id="mainVision">
</div>




<!--    主视觉图微缩版-->
<div class="main-vision-short" th:fragment="mainVisionShort">
    <img src="/img/p0.jpg" alt="主视觉图" id="mainVisionShort">
</div>
<!-- 页脚-->
<footer th:fragment="footer(authority)">
    <div class="footer-item">
        © Zhou Shouhao
    </div>
    <div class="footer-item">
        friendly URLs: <a href="https://www.cnblogs.com/oeong">oeong</a>
    </div>
    <div class="footer-item">
        <a href="http://beian.miit.gov.cn/">闽ICP备18028649号-1</a>
    </div>
    <div class="footer-item">
        <a href="/login" th:if="${authority==0}">
            login
        </a>
        <a href="/logout" th:if="${authority>0}">
            logout
        </a>
    </div>
</footer>


</body>
</html>
